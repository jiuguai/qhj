    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

    <script type="text/javascript" src="./data/heat_coord.json"></script>
        <script type="text/javascript" src="./set/settings.js"></script>
    
    <script type="text/javascript">
    myChart = echarts.init(document.getElementById('main'));
    
    myChart.setOption(option = {
        animation: false,
        bmap: {

            center: [109.3359174727,33.1375441246],
            zoom:  6,
            roam: true,
    
        },
        visualMap: {
            show: false,
            top: 'top',
            min: 0,
            max: 5,
            seriesIndex: 0,
            // calculable: true,
            inRange: {
                color: [  'red', 'red']
            }
        },
        series: [{
            type: 'heatmap',
            coordinateSystem: 'bmap',
            data: points,
            pointSize: 5.5,
            blurSize: 4
        }]
    });
    var map = myChart.getModel().getComponent('bmap').getBMap();
    map.setMapStyleV2({     
      styleId: '9367b3c1599f8fbb69f0cdd979518b9c'
