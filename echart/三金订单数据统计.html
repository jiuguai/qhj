<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="jquery-2.1.3.min.js"></script>
    <!-- 引入 echarts.js -->
    <script src="./js/echarts.min.js"></script>
    <!-- <script src="./js/echarts-gl.min.js"></script> -->
    <script src="./js/bmap.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:800px;"></div>
    <script type="text/javascript" src="./data/coord.json"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=37Ut3ZFzDD01gnFVKsIccrjnudI6SWV5"></script>
    <script type="text/javascript">
    myChart = echarts.init(document.getElementById('main'));


    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']

        },
        yAxis: {
            type: 'value'
        },
        series: [{
                name: '直接访问',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [320, 302, 301, 334, 390, 330, 320]
            },
            {
                name: '邮件营销',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: '联盟广告',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '视频广告',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [150, 212, 201, 154, 190, 330, 410]
            },
            {
                name: '搜索引擎',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [820, 832, 901, 934, 1290, 1330, 1320]
            }
        ]
    };

    myChart.setOption(option)
    var map = myChart.getModel().getComponent('bmap').getBMap();
    map.setMapStyleV2({
        styleId: '9367b3c1599f8fbb69f0cdd979518b9c'
    });
    setTimeout(function() {
        $("[title=到百度地图查看此区域]").remove()
    }, 1000)
    </script>
</body>

</html>
